<html>
  <head>
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="col-left"></div>
        <div class="col-right">
          <div class="box">
            <h2>Create Account</h2>

            <div class="card">
              <a class="row left" href="#">
                <img src="image/google.png" class="logo-image" />
                <span>Sign up with Google</span>
              </a>
              <a class="row right" href="#">
                <img src="image/facebook.png" class="logo-image" />
                <span>Sign up with Facebook</span>
              </a>
            </div>
            <div class="or">OR</div>
            <form id="signupForm" action="login.html">

              <input 
                type="text" 
                id="username" 
                placeholder="Username"
                onblur="validateUsername()"/>
               <span class="error-message" id="username-error"></span> 
              
              <input 
                type="email" 
                id="email" 
                placeholder="Email" 
                onblur="validateEmail()"/>
              <span class="error-message" id="email-error"></span>


              <input 
                type="password" 
                id="password" 
                placeholder="Password"
                onblur="validatePassword()"/>
              <span class="error-message" id="password-error"></span>

              <input 
                type="password" 
                id="confirm-password" 
                placeholder="Confirm Password"
                onblur="validateConfirmPassword()" 
                />
              <span class="error-message" id="confirm-password-error"></span>
              
              <button type="submit" id="submit">Create Account</button>
              <p>Already have an account?&nbsp;<a href="login.html">Login</a></p>

            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
